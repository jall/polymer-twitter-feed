<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../polymer/polymer.html">
<!--
`<twitter-feed>` 
@demo demo.html
-->

<dom-module id="twitter-feed">
  <template>
    <iron-ajax auto url="https://stream.twitter.com/1.1/statuses/sample.json" handle-as="json" last-response="{{tweets}}"></iron-ajax>
    <template is="dom-repeat" items="{{tweets}}" item-as="tweet">

    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: "twitter-feed"
  });
</script>
